{% extends 'base.html' %}

{% load static %}

{% block title %}
    Edit Profile
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        body {
            background-color: #f2f6fc;
            color: #69707a;
        }

        .img-account-profile {
            height: 10rem;
        }

        .rounded-circle {
            border-radius: 50% !important;
        }

        .card {
            box-shadow: 0 0.15rem 1.75rem 0 rgb(33 40 50 / 15%);
        }

        .card .card-header {
            font-weight: 500;
        }

        .card-header:first-child {
            border-radius: 0.35rem 0.35rem 0 0;
        }

        .card-header {
            padding: 1rem 1.35rem;
            margin-bottom: 0;
            background-color: rgba(33, 40, 50, 0.03);
            border-bottom: 1px solid rgba(33, 40, 50, 0.125);
        }

        .form-control, .dataTable-input {
            display: block;
            width: 100%;
            padding: 0.875rem 1.125rem;
            font-size: 0.875rem;
            font-weight: 400;
            line-height: 1;
            color: #69707a;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #c5ccd6;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            border-radius: 0.35rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .nav-borders .nav-link.active {
            color: #0061f2;
            border-bottom-color: #0061f2;
        }

        .nav-borders .nav-link {
            color: #69707a;
            border-bottom-width: 0.125rem;
            border-bottom-style: solid;
            border-bottom-color: transparent;
            padding: 0.5rem 0;
            margin-left: 1rem;
            margin-right: 1rem;
        }

        #map {
            height: 180px;
            margin: 0.5rem
        }
    </style>
{% endblock %}

{% block content %}

    <div class="container-xl px-4 mt-4">

        <div class="row">

            <div class="col-xl-8">
                <div class="card mb-4">

                    <div class="card-header">User Details</div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}

                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">First name</label>
                                    <input required name="first_name" class="form-control" id="inputFirstName" type="text"
                                           placeholder="Enter your first name" value="{{ user.first_name }}">
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Last name</label>
                                    <input required name="last_name" class="form-control" id="inputLastName" type="text"
                                           placeholder="Enter your last name" value="{{ user.last_name }}">
                                </div>
                            </div>
                            <div class="row gx-3 mb-3">

                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLocation">Location</label>
                                    <input type="hidden" name="latitude" value="{{ user.get_latitude }}">
                                    <input type="hidden" name="longitude" value="{{ user.get_longitude }}">

                                    <input required readonly name="location" class="form-control" id="inputLocation" type="text"
                                           value="{{ user.get_location }}">
                                    <div id="map"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                <input required name="email" class="form-control" id="inputEmailAddress" type="email"
                                       placeholder="Enter your email address" value="{{ user.email }}">
                            </div>
                            <div class="row gx-3 mb-3">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Phone number</label>
                                    <input min="1000000000" max="99999999999" required name="phone" class="form-control" id="inputPhone" type="number"
                                           placeholder="Enter your phone number" value="{{ user.phone }}">
                                </div>
                            </div>
                            <button class="btn btn-warning" type="submit">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const map = L.map('map', {
            {% if user.get_location != '' %}
                center: [{{ user.get_latitude }}, {{ user.get_longitude }}],
            {% else %}
                center: [31.5204, 74.3587],
            {% endif %}
            zoom: 13
        });

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let marker;
        {% if user.get_latitude != '' and user.get_longitude != '' %}
            marker = L.marker([
                {{ user.get_latitude }},
                {{ user.get_longitude }},
            ]).addTo(map);
        {% endif %}

        let latlng;
        map.on('click', function (e) {
            if (marker)
                map.removeLayer(marker);
            console.log(e.latlng); // e is an event object (MouseEvent in this case)
            latlng = e.latlng
            marker = L.marker(e.latlng).addTo(map);

            document.querySelector('input[name="latitude"]').value = e.latlng.lat
            document.querySelector('input[name="longitude"]').value = e.latlng.lng


            fetch(`https://api.geoapify.com/v1/geocode/reverse?lat=${latlng.lat}&lon=${latlng.lng}&apiKey=c9743ce533884c64a9f4b465359d181f`)
                .then(response => response.json())
                .then(result => {
                    const location_string = result.features[0].properties.formatted
                    const location_input_element = document.getElementById('inputLocation')

                    location_input_element.value = location_string
                })
                .catch(error => console.log('error', error));
        });

    </script>
{% endblock %}
