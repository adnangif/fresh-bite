{% extends 'base.html' %}

{% load static %}

{% block title %}
    Rate
{% endblock %}

{% block styles %}
    <style>

        .main-container {
            margin: 1rem;
            display: flex;
            row-gap: 2rem;
            min-height: 80dvh;
            flex-direction: column;
        }

        .sub {
            background-color: white;
            padding: 2rem;
            margin: 1rem;
            display: flex;
            gap: 1rem;
            flex-direction: column;
            border-radius: 1rem;
            box-shadow: rgba(149, 157, 165, 0.2) 0 8px 24px;
        }

        h1 {
            font-weight: bold;
            font-size: 2rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        textarea.form-control {
            min-height: 150px;
            border-radius: 1rem;
        }

        body {
            background-color: #f9f9f9;
        }

        select.form-select {
            border-radius: 1rem;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="main-container">
        <h1>Rating</h1>

        <form method="POST" class="sub">
            {% csrf_token %}

            <h2>Rate Restaurant</h2>
            <select name="restaurant_rating" required class="form-select" aria-label="Default select example">
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option selected value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>

            <div class="form-floating">
                <textarea name="restaurant_review" class="form-control" placeholder="Leave a comment here"
                          id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Write a Review</label>
            </div>

            <br>


            <h2>Rate Food</h2>
            <select name="food_rating" required class="form-select" aria-label="Default select example">
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option selected value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>

            <div class="form-floating">
                <textarea name="food_review" class="form-control" placeholder="Leave a comment here"
                          id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Write a Review</label>
            </div>

            <br>

            <h2>Rate Rider</h2>
            <select name="rider_rating" class="form-select" aria-label="Default select example">
                <option value="1">⭐</option>
                <option value="2">⭐⭐</option>
                <option value="3">⭐⭐⭐</option>
                <option selected value="4">⭐⭐⭐⭐</option>
                <option value="5">⭐⭐⭐⭐⭐</option>
            </select>

            <div class="form-floating">
                <textarea name="rider_review" class="form-control" placeholder="Leave a comment here"
                          id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Write a Review</label>
            </div>
            <div class="d-flex justify-content-end">

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>
{% endblock %}
