{% extends 'base.html' %}

{% load static %}

{% block title %}Add New Menu{% endblock %}
{% block styles %}
    <style>
        body {
            background-color: #ededed;

        }

        .main-container {
            margin: 3rem;
            min-height: 70dvh;
            background: white;
            display: grid;
            padding: 3rem;


        }

        .item {
            padding: 1rem;
            border-radius: 1rem;
            border: solid 3px gray;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            transition: all 250ms;
        }
        
        .item:hover {
            transform: scale(1.02);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="main-container rounded-elem">

        <form method="POST" class="d-flex flex-column">
            {% csrf_token %}
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="basic-addon1">Menu Name</span>
                <input name="name" type="text" class="form-control" placeholder="Please Enter Menu Name here" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-warning btn-lg">Save</button>
            </div>

        </form>

    </div>

{% endblock %}
