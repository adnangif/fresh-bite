{% extends 'base.html' %}
{% load static %}
{% block title %}Reset{% endblock %}
{% block styles %}
    <style>
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 3rem;
        }

        h1 {
            text-align: center;
        }

        p {
            font-size: large;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="main-container">
        <form method="POST"
              class="m-4 p-3 d-flex flex-column gap-4 border p-5 shadow-lg rounded-3">
            {% csrf_token %}
            <h1>Reset Password for {{ person.email }}</h1>
            {% if error %}
                <div class="bg-danger text-white rounded-3 p-2">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <label for="exampleInputEmail1">Password</label>
                <input required type="password" minlength="8" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter New Password">
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-warning">Reset Password</button>
            </div>
        </form>
    </div>

{% endblock %}
