{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Rider Login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'icons/favicon512x512.png' %}">


    <style>


        .rounded-elem {
            border-radius: 2rem;
        }
    </style>
</head>
<body style="background: #eeeeee;">

<div style="min-height: 30rem" class="d-flex justify-content-center align-items-center m-lg-5 m-0 p-lg-5 p-0">
    <div class="d-flex justify-content-center align-items-center">

        <form method="POST" class="px-5  py-3 border rounded-elem bg-white">
            {% csrf_token %}
            <h2 class="my-3">Rider Login</h2>

            {% if error %}
                <div class="bg-danger p-2 rounded text-white m-2 mx-3">
                    Invalid Email or Password
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                       aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control " id="exampleInputPassword1">
            </div>

            <div class="my-2 d-flex">
                <a href="{% url 'landingapp:request_reset_password' %}">Forgot Password?</a>
            </div>

            <button type="submit" class="btn text-white btn-lg "
                    style="background: #01b399;">Login
            </button>
            <div class="my-2 d-flex">

                <a href="{% url 'rider:register' %}">Register as Rider</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
